<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="h1">Seja, bem-vindo(a)s</h1>
    </header>    
    <div class="container">
        <div class="card-c">
            <h1>Cadastro de Usuário</h1>

            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label for="usuario">Nome</label>
            </div>

            <div class="label-float">
                <input type="email" id="email" placeholder="" required>
                <label for="email">Email</label>
            </div>

            <div class="label-float">
                <input type="password" id="verSenha" placeholder="" required>
                <label for="verSenha">Escolha uma senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="ConfirmSenha" placeholder="" required>
                <label for="verConfirmSenha">Confirmar senha</label>
                <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="justify-center">
                <button><a id="botao-cadastro" href="../index.html">Finalizar</a></button>
            </div>

        </div>
    </div>
    <footer>
        <p>Lorem ipsum &copy; dolor sit.</p>
    </footer>
    <script src="../js/JavaScript.js"></script>
</body>
</html>
